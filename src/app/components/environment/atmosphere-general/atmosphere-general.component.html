<ng-container *ngIf="form">
  <div class="phl" [formGroup]="form">
    <h1>Atmosphere Settings</h1>
    <div class="mbxl">
      <mat-slide-toggle formControlName="atmosphere_on">Enable Atmosphere</mat-slide-toggle>
    </div>
    <div>
      <mat-form-field color="accent">
        <mat-label>Atmospheric Model</mat-label>
        <mat-select
          [disableControl]="!atmoOn"
          formControlName="atmospheric_model"
          name="atmosphericModel"
          placeholder="Atmospheric Model"
        >
          <mat-option *ngFor="let option of atmoModelOptions" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div [ngClass]="{'fan--hidden': !atmoOn || !customAtmo}">
      <file-path label="Custom Wind Filepath" [disabled]="!atmoOn || !customAtmo" controlName="custom_atmosphere_file_path"></file-path>
    </div>
  </div>
</ng-container>
